<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <h1>Budget</h1>
    <div id="setBudgetSection">
        <h2>Set Budget</h2>
        <input type="text" id="budgetInput" placeholder="Enter your budget">
        <button id="setBudgetButton">Set Budget</button>
    </div>
    <div id="viewBudgetSection">
        <h2>View Budget</h2>
        <input type="text" id="budgetTextBox" readonly>
        <button id="viewBudgetButton">View Budget</button>
    </div>
    <button id="doneButton">Done</button>
    <script src="budget.js"></script>
</body>
</html>
